<!DOCTYPE html>
<html lang="pt-br">
    <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <meta charset="UTF-8">
            <meta name="author" content="Guilherme"> 
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">  
            <link rel="stylesheet" href="css/style.css">
            <title>Projeto-Cantina</title>
        </head>

        <body>
            <div class="form">
      
                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Cadastrar</a></li>
                    <li class="tab"><a href="#login">Entrar</a></li>
                </ul>
      
                <div class="tab-content">
                    <div id="signup">   
                        <h1>Cadastre-se</h1>
                        <form action="/" method="post">
                            
                            <div class="field-wrap">
                                <label>
                                    Nome completo<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>
                            
                            <div class="field-wrap">
                                <label>
                                    CPF<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off"/>
                            </div>
                            
                            <div class="field-wrap">
                                <label>
                                    Logradouro<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off"/>
                            </div>
                            
                            <div class="field-wrap">
                                <label>
                                    Telefone/celular<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off"/>
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Email<span class="req">*</span>
                                </label>
                                <input type="text" required autocomplete="off"/>
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Senha<span class="req">*</span>
                                </label>
                                <input type="password" required autocomplete="off"/>
                            </div>

                            <button type="submit" class="button button-block"/>Cadastrar</button>
                          </form>
                    </div>

                    <div id="login">   
                      <h1>Bem-vindo !!!</h1>
                      <form action="/" method="post">
                        <div class="field-wrap">
                            <label>
                                Login<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Senha<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off"/>
                        </div>

                        <p class="forgot"><a href="#">Esqueceu a senha?</a></p>
                        <button class="button button-block"/>Entrar</button>

                      </form>
                    </div>

            </div><!-- tab-content -->
      
        </div> <!-- /form -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>

    </body>
</html>
